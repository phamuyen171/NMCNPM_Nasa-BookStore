<!-- Modal Xác nhận -->
<div id="confirmationModal" class="modal-overlay confirm" style="display: none;">
  <div class="modal-box confirm text-center p-4 rounded">
    <div class="modal-header confirm mb-3 d-flex justify-content-center align-items-center gap-2">
      <img id="linkIcon" src="../../public/images/confirm-icon.svg" alt="error icon" width="24">
      <h3 id="confirmationModalTitle" class="fw-bold text-primary">XÁC NHẬN</h3>
    </div>
    <div class="modal-body mb-3 d-flex justify-content-center align-items-center">
      <p id="confirmationModalMessage">Bạn có chắc chắn muốn thực hiện hành động này?</p>
    </div>
    <div class="modal-footer d-flex justify-content-center gap-2">
      <button id="cancelActionBtn" class="btn btn-secondary">Hủy</button>
      <button id="confirmActionBtn" class="btn btn-primary">Xác nhận</button>
    </div>
  </div>
</div>
