<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="stylesheet" href="../../assets/css/detailBooks.css" />
    <link rel="stylesheet" href="../../assets/css/createBill/finishRetailBill.css" />
    <link rel="stylesheet" href="../../assets/css/createBill/createRetailBill.css" />
    <link rel="stylesheet" href="../../assets/css/listBill/detailRetailBill.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../components/css/delete-modal.css" />
    <link rel="stylesheet" href="../../components/css/error-modal.css" />
    <link rel="stylesheet" href="../../components/css/success-modal.css" />

    <title>Nhà Sách NASA</title>

  </head>
  <body data-modal-error-src="../../components/html/error-modal.html" data-modal-success-src="../../components/html/success-modal.html" data-modal-delete-src="../../components/html/delete-modal.html">
    <div class="container-fluid layout-root min-vh-100 d-flex flex-column justify-content-between">
      <!-- Header -->
      <div id="header" data-url="../../layouts/html/header.html"></div>
      

      <!-- Content -->
      <div class="container mt-2 mb-2 p-5 pt-0 pb-0 flex-grow-1">
        <!-- Hóa đơn bán lẻ -->
        <div class="col-md-12">
            <div class="box-bordered p-3">
                <h5 class="text-center board-title fw-bold mb-3">HÓA ĐƠN BÁN LẺ</h5>
                <div class="d-flex align-items-start justify-content-between">
                  <div>
                    <p><strong>Mã hóa đơn:</strong> <span id="ma-hoa-don"></span></p>
                    <p><strong>Ngày tạo:</strong> <span id="ngay-tao"></span></p>
                    <p><strong>Nhân viên:</strong> <span id="nhan-vien"></span></p>
                  </div>
                  <div>
                    <p><strong>Khách hàng:</strong> <span id="ten-khach-hang"></span></p>
                    <p><strong>Số điện thoại:</strong> <span id="sdt-khach-hang"></span></p>
                  </div>
                </div>

                <table class="table mt-3" id="invoice-table">
                  <thead>
                    <tr>
                      <th>STT</th>
                      <th>Tên sản phẩm</th>
                      <th>Đơn giá</th>
                      <th>SL</th>
                      <th>Thành tiền</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Nội dung sẽ được JS render -->
                  </tbody>
                </table>

                <div class="d-flex justify-content-end">
                  <div>
                    <p><strong>Tổng số sản phẩm:</strong> <span id="total-qty">0</span></p>
                    <p><strong>Tạm tính:</strong> <span class="fw-bold" id="total-price">0₫</span></p>
                    <p id="discount-row" class="d-none"><strong>Giảm giá:</strong> <span class="fw-bold" id="discount-amount">25$</span></p>
                    <hr class="d-none" id="discount-separator">
                    <p id="final-price-row" class="d-none"><strong>Thành tiền:</strong> <span class="fw-bold" id="final-price">0$</span></p>
                    <p id="diem-tich-luy"><strong>Điểm tích luỹ thêm:</strong> <span class="text-success fw-bold" id="earned-points">+0 điểm</span></p>
                    <!-- <p id="tong-tich-luy"><strong>Tổng điểm tích lũy:</strong> <span class="fw-bold" id="total-points">0 điểm</span></p> -->
                  </div>
                </div>
            </div>
        </div>

        <!-- Nút Xoá -->
        <button id="delete-bill" style="
            color: #ff0000; 
            background-color:#fdcdcd;
            border: none;
            outline: none;
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;" 
            >Xoá Hoá Đơn</button>

        <div class="d-flex justify-content-center mt-3 gap-3">
          <button class="btn btn-primary px-4 py-2 fw-bold" onclick="window.location.href='./bill.html'" style="background-color: #c1cff7; color: black; border: none;">
            TẠO HÓA ĐƠN MỚI
          </button>
          <button class="btn btn-primary px-4 py-2 fw-bold" onclick="window.location.href='./listBill.html'" style="background-color: #c1cff7; color: black; border: none;">
            XEM DANH SÁCH
          </button>
        </div>
      </div>



      






      <!-- Footer -->
      <div id="footer" data-url="../../layouts/html/footer.html"></div>



      

      <script type="module" src="../../assets/js/bill.js"></script>
      <script type="module" src="../../assets/js/listBill/detailRetailBill.js"></script>
    
      <!-- js bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="../../layouts/js/layout-loader.js"></script>

    <script src="../../components/js/delete-confirm.js"></script>
    <script src="../../components/js/error-modal.js"></script>
    <script src="../../components/js/success-modal.js"></script>

    <script src="../../assets/js/utils.js"></script>
  </body>
</html>
