  <body data-modal-error-src="../../components/html/error-modal.html" data-modal-success-src="../../components/html/success-modal.html" data-modal-delete-src="../../components/html/delete-modal.html">
    <div class="container-fluid layout-root min-vh-100 d-flex flex-column justify-content-between">
      <!-- Header -->
      <div id="header" data-url="../../layouts/html/header.html"></div>
      

      <!-- Content -->
      <div class="row">
        <!-- LEFT -->
        <div class="col-md-2 main-layout">
          <div class="sidebar">
            <a href="./bill.html" class="nav-item active">Tạo hoá đơn</a>
            <a href="./listBill.html" class="nav-item">Xem danh sách hoá đơn</a>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-md-10">
            <!-- Chọn loại Bill -->
            <div class="row-select-bill d-flex justify-content-start align-items-center mt-3">
              <p class="p-select-bill px-4"><strong>CHỌN LOẠI HOÁ ĐƠN</strong></p>
              <a href="./retailBill.html" class="retail-bill px-3 d-inline-block gx-3 bill-active">HOÁ ĐƠN BÁN LẺ</a>
              <a href="./wholesaleBill.html" class="wholesale-bill px-3">HOÁ ĐƠN BÁN SỈ</a>
            </div>

            <!-- Chia 2 bảng -->
            <div class="split-board d-flex justify-content-center align-items-start">
                <!-- Bảng 1 -->
                
                <div class="container-fluid list-board d-flex flex-column">
                    <p class="board-title text-center">DANH SÁCH SẢN PHẨM</p>
                    <!-- Ô Tìm kiếm -->
                    <div class="board-body d-flex justify-content-center align-items-start flex-grow-1">
                      <div class="search-box position-relative me-md-4" style="min-width: 200px;">
                        <i class="fa fa-search position-absolute" style="top: 50%; left: 10px; transform: translateY(-50%); color: #4365b4;"></i>
                        <input
                          type="search"
                          placeholder="Tìm kiếm..."
                          class="form-control"
                          id="search-input"
                          aria-label="Search"
                          style="padding-left: 35px; border: none; border-bottom: 1px solid #ccc; outline: none; box-shadow: none;"
                        />
                      </div>
                    </div>

                    <!-- Danh sách sản phẩm-->
                    <div id="books-container" class="row g-3 px-3"></div>    
                    <div id="pagination-container" class="mt-3"></div>
                </div>
               


                <!-- Bảng 2 -->
                <div class="container-fluid detail-board d-flex flex-column">
                    <p class="board-title text-center">CHI TIẾT SẢN PHẨM</p>
                    <div class="board-body d-flex justify-content-center align-items-center flex-grow-1">
                      <p class="text-center">Vui lòng chọn loại hoá đơn</p>
                    </div>
                </div>
            </div>
        </div>
