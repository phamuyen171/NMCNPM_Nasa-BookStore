<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="stylesheet" href="../../assets/css/detailBooks.css" />
    <link rel="stylesheet" href="../../assets/css/addStaff.css" />
    <link rel="stylesheet" href="../../assets/css/addBook.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <title>Nhà Sách NASA</title>

  </head>
  <body>
    <div class="container-fluid layout-root min-vh-100 d-flex flex-column">
      <!-- Header -->
      <div id="banner" data-url="../../layouts/html/banner.html"></div>
      <div id="header" data-url="../../layouts/html/header.html"></div>
      

      <!-- Content -->
      <div class="row flex-grow-1">
        <!-- LEFT -->
        <div class="col-md-2 main-layout">
          <div class="sidebar w-100">
            <a href="./staff.html" class="nav-item">Xem Danh Sách Nhân Viên</a>
            <a href="./addStaff.html" class="nav-item active">Thêm Nhân Viên</a>
            <a href="./deleteStaff.html" class="nav-item">Xoá Nhân Viên</a>
            <a href="./updateStaff.html" class="nav-item">Cập Nhật Thông Tin</a>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-md-10">
          <div class="container-fluid px-4" style="max-width: 100%;">
            <!-- row TT cá nhân & ảnh -->
            <div class="row gx-3 gy-3">
              <!-- TT cá nhân -->
              <div class="col-md-7">
                <div class="card">
                  <h5 class="card-header">THÔNG TIN CÁ NHÂN</h5>
                  <div class="card-body">
                    <div class="form-group row mb-1">
                        <label class="col-sm-3 col-form-label">Họ và tên:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="Nguyễn Văn A">
                        </div>
                      </div>
                      <div class="form-group row mb-1">
                        <label class="col-sm-3 col-form-label">Địa chỉ:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="Dịa chỉ tạm trú hoặc thường trú">
                        </div>
                      </div>
                      <div class="form-group row mb-1">
                        <label class="col-sm-3 col-form-label">Số điện thoại:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="Di động hoặc cố định">
                        </div>
                      </div>
                      <div class="form-group row mb-1">
                        <label class="col-sm-3 col-form-label">CCCD:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="Số căn cước công dân">
                        </div>
                      </div>
                      <div class="form-group row mb-1">
                          <label class="col-sm-3 col-form-label">Ngày sinh:</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                          </div>
                      </div>
                  </div>
                </div>
              </div>
              <!-- Ảnh -->
              <div class="col-md-5">
                <div class="card">
                  <h5 class="card-header">ẢNH NHÂN VIÊN</h5>
                    <div class="card-body text-center">
                      <div class="text-center" id="placeholder">
                        <i class="fa-solid fa-camera fa-2x mb-2"></i>
                        <p class="mb-2 fw-bold">Dán link hình ảnh</p>
                      </div>
                    <!-- Hiển thị ảnh từ URL -->
                    <img id="preview-image" src="" alt="Preview" class="img-fluid mb-2" style="display: none; max-height: 200px;" />
                    <!-- Ô nhập URL -->
                    <input type="text" class="form-control mb-2 px-5" placeholder="https://example.com/image.jpg" id="image-url">
                    </div>
                  </div>
              </div>
            </div>

            <!-- row TT công việc và account -->
            <div class="row gx-3 gy-3">
              <!-- TT công việc -->
              <div class="col-md-7">
                <div class="card" >
                  <h5 class="card-header">THÔNG TIN CÔNG VIỆC</h5>
                  <div class="card-body">
                    <div class="info-work-detail ">
                      <div class="form-group row mb-1">
                        <label class="col-sm-3 col-form-label">Chức vụ:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="">
                        </div>
                      </div>
                      <div class="form-group row mb-1">
                        <label class="col-sm-3 col-form-label">Mã nhân viên:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="">
                        </div>
                      </div>
                      <div class="form-group row mb-1">
                        <label class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="abcd@gmail.com">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Ngày vào làm:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- TT account -->
              <div class="col-md-5">
                <div class="card">
                  <h5 class="card-header">THÔNG TIN TÀI KHOẢN</h5>
                  <div class="card-body">
                    <div class="form-group row mb-1">
                        <label class="col-sm-3 col-form-label">Tên tài khoản:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Mật khẩu mặc định:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" placeholder="">
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- button thêm -->
            <div class="d-flex justify-content-end py-1">
              <button class="btn floating btn-add-staff">Thêm Nhân Viên</button>
            </div>
          </div>
        </div>    
      </div>


      <!-- Footer -->
      <!-- <div id="footer" data-url="../../layouts/html/footer.html"></div> -->
    </div>

      <script type="module" src="../../assets/js/addStaff.js"></script>
      <!-- js bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="../../layouts/js/layout-loader.js"></script>
    <!-- <script src="../../components/js/error-modal.js"></script> -->
  </body>
</html>
