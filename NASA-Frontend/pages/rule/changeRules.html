        <!-- RIGHT -->
        <div class="col-md-9 p-4">
            <h2 class="text-center fw-bold mb-4" style="font-weight: bold;color: #1d2088;">
                THAY ĐỔI QUY ĐỊNH
            </h2>

            <div class="row mb-4">
                <!-- Sách -->
                <div class="col-auto" style="width: 45%;">
                    <div class="box custom-border p-4 h-100">
                        <h4 class="fw-bold">SÁCH</h4>

                        <div class="d-flex justify-content-between align-items-center mb-3" style="margin-top: 10px;">
                            <label class="mb-0">Số lượng nhập tối thiểu:</label>
                            <input class="form-control text-center input-fixed" type="number" placeholder="50" id="minImportBook">
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label class="mb-0">Số lượng nhập tối đa:</label>
                            <input class="form-control text-center input-fixed" type="number" placeholder="100" id="maxImportBook">
                        </div>
                        
                        <div  class="d-flex justify-content-between align-items-center mb-3">
                            <label class="mb-0">Số lượng tồn tối đa cho phép nhập thêm:</label>
                            <input class="form-control text-center input-fixed" type="number" placeholder="20" id="maxImportableBook">
                        </div>
                    </div>
                </div>
                <!-- Ghi nợ -->
                <div class="col-auto" style="width: 55%;">
                    <div class="box custom-border p-4 h-100">
                        <h4 class="fw-bold">GHI NỢ</h4>
                        <div class="d-flex align-items-center mb-2">
                            <div style="width: 50%; margin-right: 10px; margin-top: 10px;">
                                <label>Đối với khoản nợ nhỏ dưới:</label>
                                <input class="form-control mb-2" type="text" placeholder="1.000.000" id="maxLowDebt">
                            </div>
                            <div class="mb-2" style="width: 50%; margin-left: 30px; margin-top: 10px;">
                                <label>Thời gian cho phép hoàn nợ:</label>
                                <div class="d-flex align-items-center">
                                    <input class="form-control me-2 input-small" type="number" placeholder="60" id="timeLowDebt">
                                    <span>ngày</span>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center mb-2">
                            <div style="width: 50%; margin-right: 10px;">
                                <label>Đối với khoản nợ lớn dưới:</label>
                                <input class="form-control mb-2" type="text" placeholder="10.000.000" id="maxHighDebt">
                            </div>
                            <div class="mb-2" style="width: 50%; margin-left: 30px;">
                                <label>Thời gian cho phép hoàn nợ:</label>
                                <div class="d-flex align-items-center">
                                    <input class="form-control me-2 input-small" type="number" placeholder="180" id="timeHighDebt">
                                    <span>ngày</span>
                                </div>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>

            <!-- Điểm tích lũy -->
            <div class="box custom-border p-4" style="margin-bottom: 10px;">
                <h4 class="fw-bold">ĐIỂM TÍCH LŨY</h4>

                <div class="d-flex align-items-center mb-2">
                    <div style="width: 50%; margin-right: 10px; margin-top: 10px;">
                        <label>Giá trị hóa đơn tối thiểu được sử dụng điểm:</label>
                        <input class="form-control mb-2" type="text" placeholder="200.000" id="minBillValue">
                    </div>
                    <div class="mb-2" style="width: 50%; margin-left: 30px;  margin-top: 10px;">
                        <label>Số điểm tích lũy tối thiểu để được sử dụng:</label>
                        <input class="form-control me-2" type="text" placeholder="1000" id="minPointToUse">
                    </div>
                </div>

                <div class="d-flex align-items-center mb-2">
                    <div style="width: 50%; margin-right: 10px; margin-top: 10px;">
                        <label>Giá trị tiền mặt có thể quy đổi được 1 điểm:</label>
                        <input class="form-control mb-2" type="text" placeholder="1.000" id="cashToPoint">
                    </div>
                    <div class="mb-2" style="width: 50%; margin-left: 30px;  margin-top: 10px;">
                        <label>1 điểm tích lũy có thể giảm được:</label>
                        <input class="form-control me-2" type="text" placeholder="50" id="pointToCash">
                    </div>
                </div>

                <div class="d-flex align-items-center mb-2">
                    <div style="width: 50%; margin-right: 10px; margin-top: 10px;">
                        <label>Số điểm tối thiểu được sử dụng trong một hóa đơn:</label>
                        <input class="form-control mb-2" type="text" placeholder="1000" id="minUsedLevel">
                    </div>                    
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary px-4 fw-bold" id="update-btn" disabled>CẬP NHẬT</button>
            </div>
        </div>
