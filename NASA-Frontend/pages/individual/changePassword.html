<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../public/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/individual.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="stylesheet" href="../../assets/css/changePassword.css" />

    <link rel="stylesheet" href="../../components/css/confirm-modal.css" />
    <link rel="stylesheet" href="../../components/css/error-modal.css" />
    <link rel="stylesheet" href="../../components/css/success-modal.css" />

    <title>Nhà Sách NASA</title>

  </head>
  <body data-modal-error-src="../../components/html/error-modal.html" data-modal-success-src="../../components/html/success-modal.html" data-modal-confirm-src="../../components/html/confirm-modal.html">
    <div class="container-fluid layout-root d-flex flex-column justify-content-between">
      <!-- Header -->
      <div id="header" data-url="../../layouts/html/header.html"></div>
      

      <!-- Content -->
      <div class="row">
        <!-- LEFT -->
        <div class="col-md-2 main-layout">
          <div class="sidebar">
            <a href="./individual.html" class="nav-item active">Thông tin cá nhân</a>
            <a href="./changePassword.html" class="nav-item">Đổi mật khẩu</a>
            <!-- <a href="#" class="nav-item">Quản lý bán hàng</a> -->
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-md-10" style="margin-bottom: 20px;">
            <div class="d-flex justify-content-center align-items-center mt-5">
                <img src="/images/changepassword.png" alt="changePassword" class="mb-2 me-5" width="300" height="300"/>
                <div class="change-password-form ms-5">
                    <h4 class="text-center fw-bold" style="color: #1a3a9c;">ĐỔI MẬT KHẨU</h4>

                    <div class="mb-3">
                    <label class="form-label">Nhập mật khẩu hiện tại</label>
                    <input id="old-password" type="password" class="form-control">
                    </div>

                    <div class="mb-3">
                    <label class="form-label">Nhập mật khẩu mới</label>
                    <input id="new-password" type="password" class="form-control">
                    </div>

                    <div class="mb-3">
                    <label class="form-label">Xác nhận mật khẩu mới</label>
                    <input id="confirm-password" type="password" class="form-control">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                    <button class="btn fw-bold text-white" style="background-color: #1a3a9c;" id="btn-submit">ĐỔI MẬT KHẨU</button>
                    <button class="btn fw-bold btn-secondary" onclick="location.reload()">HUỶ BỎ</button>
                    </div>
                </div>
                </div>

        </div>
      </div>

      <!-- Footer -->
      <div id="footer" data-url="../../layouts/html/footer.html"></div>


      <script src="../../assets/js/changePassword.js"></script>
      <!-- js bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="../../layouts/js/layout-loader.js"></script>

    <script src="../../components/js/confirm-modal.js"></script>
    <script src="../../components/js/error-modal.js"></script>
    <script src="../../components/js/success-modal.js"></script>

  </body>
</html>
