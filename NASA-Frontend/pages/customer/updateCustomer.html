      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="stylesheet" href="../../assets/css/detailBooks.css" />
    <link rel="stylesheet" href="../../assets/css/addCustomer.css" />
    <link rel="stylesheet" href="../../assets/css/updateCustomer.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../components/css/delete-modal.css" />
    <link rel="stylesheet" href="../../components/css/error-modal.css" />
    <link rel="stylesheet" href="../../components/css/success-modal.css" />
    <link rel="stylesheet" href="../../components/css/confirm-modal.css" />

    <title>Nhà Sách NASA</title>

  </head>
  <body data-modal-error-src="../../components/html/error-modal.html" data-modal-success-src="../../components/html/success-modal.html" 
  data-modal-delete-src="../../components/html/delete-modal.html" data-modal-confirm-src="../../components/html/confirm-modal.html">
    <div class="container-fluid layout-root min-vh-100 d-flex flex-column justify-content-between">
      <!-- Header -->
      <div id="header" data-url="../../layouts/html/header.html"></div>
      

      <!-- Content -->
      <div class="row">
        <!-- LEFT -->
        <div class="col-md-2 main-layout">
          <div class="sidebar w-100">
            <a href="./customer.html" class="nav-item" style="font-weight: bold; color: black;">Danh Sách Khách Hàng</a>
            <a href="./addCustomer.html" class="nav-item" style="font-weight: bold; color:black;">Thêm Khách Hàng</a>
            <a href="./addCustomer.html" class="nav-item active" style="font-weight: bold; color:black;">Cập nhật thông tin</a>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-md-10">
          <div class="container-fluid customer-board">
            <p class="board-title text-center">THÔNG TIN ĐƠN VỊ MUA HÀNG</p>
            <form class="board-body">
              
              <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label text-start">Tên đơn vị mua hàng:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="Công ty..." id="company-name" disabled>
                </div>
              </div>

              <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label text-start">Mã số thuế:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="065486256..." id="tax-code" disabled>
                </div>
              </div>

              <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label text-start">Địa chỉ:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="Số 3, đường Hai Bà Trưng, phường... " id="address">
                </div>
              </div>
              <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label text-start">Email::</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="abc@gmail.com" id="email">
                </div>
              </div>

              <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label text-start">Tên người đại diện:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="Nguyễn Văn A" id="represent-name">
                </div>
              </div>

              <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label text-start">SĐT người đại diện:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="09853756..." id="phone">
                </div>
              </div>

              <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label text-start">Mức chiết khấu:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="0.2" id="discount">
                </div>
              </div>
              
              <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label text-start">Hạn mức ghi nợ:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" placeholder="0.2" id="debtLimit">
                </div>
              </div>

            </form>
          </div>

          <div class="form-group row mt-4">
            <div class="col-sm-12 d-flex justify-content-center" style="margin-bottom: 20px;">
              <button id="btn-delete" class="btn fw-bold" style="background: #fdcdcd; color: #ff0000; margin-right: 20px;">XÓA TÀI KHOẢN KHÁCH HÀNG</button>
              <button id="btn-reset-discount" class="btn fw-bold" style="background: #d9d9d9; color: #000; margin-right: 20px;">THU HỒI MỨC CHIẾT KHẤU</button>
              <button id="btn-update" class="btn fw-bold" style="background: #1a3a9c; color: #fff;">CẬP NHẬT THÔNG TIN</button>
            </div>
          </div>

        </div>
      </div>

      <!-- <div id="pagination-container" class="mt-3"></div> -->
      <!-- Footer -->
      <div id="footer" data-url="../../layouts/html/footer.html"></div>

      <script type="module" src="../../assets/js/updateCustomer.js"></script>
      <!-- js bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"
      ></script>
    </div>
    <script src="../../layouts/js/layout-loader.js"></script>
    
    <script src="../../components/js/delete-confirm.js"></script>
    <script src="../../components/js/error-modal.js"></script>
    <script src="../../components/js/success-modal.js"></script>
    <script src="../../components/js/confirm-modal.js"></script>
    <script src="../../assets/js/utils.js"></script>

  </body>
</html>
