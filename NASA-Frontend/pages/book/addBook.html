<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="stylesheet" href="../../assets/css/dashboard.css" />
    <title>Nhà Sách NASA</title>

  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-between">
      <!-- Header -->
       <div class="banner-header">
        <div id="banner" data-url="../../layouts/html/banner.html"></div>
        <div id="header" data-url="../../layouts/html/header.html"></div>
       </div>
      <div id="sidebarContainer"> </div>

      <!-- Content -->
      <div class="add-book-container">
        <h2>Thêm sách</h2>
        <form id="addBookForm" enctype="multipart/form-data">
          <div>
            <label for="title">Tên sách:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="author">Tác giả:</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div>
            <label for="category">Thể loại:</label>
            <input type="text" id="category" name="category" required />
          </div>
          <div>
            <label for="quantity">Số lượng:</label>
            <input type="number" id="quantity" name="quantity" min="0" required />
          </div>
          <div>
            <label for="price">Giá bán:</label>
            <input type="number" id="price" name="price" min="0" required />
          </div>
          <div>
            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
          </div>
          <div>
            <label for="image">Tải hình ảnh lên:</label>
            <input type="file" id="image" name="image" accept="image/*" />
          </div>
          <button type="submit">Add</button>
        </form>
      </div>

      <!-- Footer -->
      <div id="footer" data-url="../../layouts/html/footer.html"></div>

      <script>
        document.getElementById("addBookForm").addEventListener("submit", async function (e) {
          e.preventDefault();

          const form = e.target;
          const formData = new FormData(form);

          try {
            const res = await fetch("/api/books", {
              method: "POST",
              body: formData,
            });
            console.log(formData)
            console.log(res.ok)
            if (res.ok) {
              alert("Thêm sách thành công!");
              form.reset();
            } else {
              const err = await res.text();
              alert("Lỗi khi thêm sách: " + err);
            }
          } catch (error) {
            alert("Lỗi khi gửi yêu cầu: " + error.message);
          }
        });
      </script>
      <script src="../../components/js/bookSidebar.js"></script>

      <script type="module" src="../../assets/js/dashboard.js"></script>

      <!-- js bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="../../layouts/js/layout-loader.js"></script>
    <!-- <script src="../../components/js/error-modal.js"></script> -->
  </body>
</html>
