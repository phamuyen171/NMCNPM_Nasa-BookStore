<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="stylesheet" href="../../assets/css/detailBooks.css" />
    <link rel="stylesheet" href="../../assets/css/addBook.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../components/css/confirm-modal.css" />
    <link rel="stylesheet" href="../../components/css/error-modal.css" />
    <link rel="stylesheet" href="../../components/css/success-modal.css" />
    <title>Nhà Sách NASA</title>

  </head>
  <body data-modal-error-src="../../components/html/error-modal.html" data-modal-success-src="../../components/html/success-modal.html" data-modal-confirm-src="../../components/html/confirm-modal.html">
    <div class="container-fluid layout-root min-vh-100 d-flex flex-column justify-content-between">
      <!-- Header -->
      <div id="header" data-url="../../layouts/html/header.html"></div>
      

      <!-- Content -->
      <div class="row">
        <!-- LEFT -->
        <div class="col-md-2 main-layout">
          <div class="sidebar">
            <a href="./detailBooks.html" class="nav-item">Xem danh sách</a>
            <a href="./addBook.html" class="nav-item active">Thêm Sách</a>
            <a href="./importBook.html" class="nav-item">Nhập Sách</a>
            <a href="#" class="nav-item d-none" id="sidebar-edit">Cập nhật Sách</a>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-md-10 right-frame">
          <div class="form-container p-4">
            <h5 class="mb-4">Thêm sách mới</h5>
            <form class="add-book-form">
              <!-- Row 1 -->
              <div class="row">
                <!-- col-md-9: Inputs -->
                <div class="col-md-9">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Tên sách:</label>
                      <input type="text" class="form-control" placeholder="Nhập tên sách" id="book-name">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Tác giả:</label>
                      <input type="text" class="form-control" placeholder="Nhập tên tác giả" id="book-author">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Thể loại:</label>
                      <input type="text" class="form-control" placeholder="Nhập thể loại" id="book-category">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Nhà xuất bản:</label>
                      <input type="text" class="form-control" placeholder="Nhập nhà xuất bản" id="book-publisher">
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Số lượng:</label>
                      <input type="number" class="form-control" placeholder="Số lượng" id="book-quantity" min="0">
                    </div>
                    <div class="col-md-3">
                      <label class="form-label">Giá bán:</label>
                      <input type="number" class="form-control" placeholder="Giá" id="book-price" min="0">
                    </div>
                  </div>
                </div>
                
                <!-- col-md-3: Upload ảnh -->
                <div class="col-md-3 d-flex justify-content-center align-items-start">
                  <div class="upload-box border border-2 rounded text-center w-100 p-3">
                    <div id="placeholder">
                      <i class="fa-solid fa-camera fa-2x mb-2"></i>
                      <p class="mb-2 fw-bold">Dán link hình ảnh</p>
                    </div>
                    <!-- Ô nhập URL -->
                    <input type="text" class="form-control mb-2" placeholder="https://example.com/image.jpg" id="image-url">
                  </div>
                </div>
              </div>

              <!-- Row 2: Mô tả -->
              <div class="mb-4">
                <label class="form-label">Mô tả:</label>
                <textarea class="form-control" rows="3" placeholder="Nhập mô tả sách" id="book-description"></textarea>
              </div>

              <!-- Row 3: Button -->
              <div class="text-end">
                <button type="button" class="btn btn-primary px-4" id="submitBtn">Thêm</button>
              </div>
            </form>
          </div>
        </div>
      </div>


      <!-- Footer -->
      <div id="footer" data-url="../../layouts/html/footer.html"></div>

      

      <script type="module" src="../../assets/js/addBook.js"></script>
      <!-- js bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="../../layouts/js/layout-loader.js"></script>
    <script src="../../components/js/confirm-modal.js"></script>
    <script src="../../components/js/error-modal.js"></script>
    <script src="../../components/js/success-modal.js"></script>
  </body>
</html>
