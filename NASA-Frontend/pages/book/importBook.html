<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="stylesheet" href="../../assets/css/detailBooks.css" />
    <link rel="stylesheet" href="../../assets/css/importBook.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <title>Nhà Sách NASA</title>

  </head>
  <body>
    <div class="container-fluid layout-root min-vh-100 d-flex flex-column justify-content-between">
      <!-- Header -->
      <div id="header" data-url="../../layouts/html/header.html"></div>
      

      <!-- Content -->
      <div class="row">
        <!-- LEFT -->
        <div class="col-md-3 main-layout">
          <div class="sidebar">
            <a href="./detailBooks.html" class="nav-item">Xem danh sách</a>
            <a href="./addBook.html" class="nav-item">Thêm Sách</a>
            <a href="./importBook.html" class="nav-item active">Nhập Sách</a>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-md-9">
            <div id="books-container" class="row g-3 px-3">
              
            </div>
            
            <div id="pagination-container" class="mt-3"></div>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer" data-url="../../layouts/html/footer.html"></div>



      <!-- ==========================Xử lý modal nhập sách================================== -->
      <button type="button" class="btn rounded-circle shadow-lg"
        id="floating-import-button" data-bs-toggle="modal" data-bs-target="#importBookModal">
        <i class="fas fa-plus"></i>
      </button>

      <!-- Modal Nút nhập sách trên trang Nhập Sách -->
      <div class="modal fade" id="importBookModal" tabindex="-1" aria-labelledby="importBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header" style="color: #ffffff; background-color:#4365b4">
                <h5 class="modal-title" id="importBookModalLabel">Nhập Sách</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <!-- Form hoặc nội dung nhập sách ở đây -->
                <div class="mb-3">
                <label for="common-import-quantity" class="form-label">Số lượng (áp dụng chung cho tất cả sách):</label>
                <input type="number" id="common-import-quantity" class="form-control" placeholder="VD: 50" min="1" max="300">
                <button type="button" class="btn btn-sm btn-outline-primary text-white mt-2" id="apply-common-quantity">
                  Áp dụng cho tất cả
                </button>
              </div>
              <hr>
                <div id="import-list"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="confirmImport">Nhập sách</button>
            </div>
            </div>
        </div>
      </div>

      <!-- Modal xác nhận nhập sách -->
      <div class="modal fade" id="confirmImportBookModal" tabindex="-1" aria-labelledby="confirmImportBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header" style="color: #ffffff; background-color:#4365b4">
                <h5 class="modal-title" id="importBookModalLabel">Xác nhận</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn nhập thêm sách với số lượng đã nhập không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="informSuccessImportBook">Xác nhận</button>
            </div>
            </div>
        </div>
      </div>

      <!-- Modal thông báo -->
      <div class="modal fade" id="informSuccessImportBookModal" tabindex="-1" aria-labelledby="informSuccessImportBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header" style="color: #ffffff; background-color:#4365b4">
                <!-- <h5 class="modal-title" id="importBookModalLabel">Nhập Sách</h5> -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-circle-check p-1" style="color: #07bb25;"></i>
                <strong>Nhập thêm sách thành công</strong>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
            </div>
        </div>
      </div>

      <!-- script đóng mở modal -->
      <script>
        //đóng modal xác nhận và hiện modal thông báo
        document.getElementById('informSuccessImportBook').addEventListener('click', () => {
            // Ẩn modal nhập sách
            const importModal = bootstrap.Modal.getInstance(document.getElementById('confirmImportBookModal'));
            importModal.hide();

            // Hiện modal xác nhận
            const confirmModal = new bootstrap.Modal(document.getElementById('informSuccessImportBookModal'));
            confirmModal.show();
        });
      </script>

      <!-- ============================================================================================= -->



      <script type="module" src="../../assets/js/importBook.js"></script>
      <!-- js bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="../../layouts/js/layout-loader.js"></script>
    <!-- <script src="../../components/js/error-modal.js"></script> --> 
  </body>
</html>
