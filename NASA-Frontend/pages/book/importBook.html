  <head>

    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    />
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="stylesheet" href="../../assets/css/detailBooks.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../components/css/confirm-modal.css" />
    <link rel="stylesheet" href="../../components/css/error-modal.css" />
    <link rel="stylesheet" href="../../components/css/success-modal.css" />
    <title>Nhà Sách NASA</title>

  </head>
  <body data-modal-error-src="../../components/html/error-modal.html" data-modal-success-src="../../components/html/success-modal.html" data-modal-confirm-src="../../components/html/confirm-modal.html">
    <div class="container-fluid layout-root min-vh-100 d-flex flex-column justify-content-between">
      <!-- Header -->
      <div id="header" data-url="../../layouts/html/header.html"></div>
      

      <!-- Content -->
      <div class="row">
        <!-- LEFT -->
        <div class="col-md-2 main-layout">
          <div class="sidebar">
            <a href="./detailBooks.html" class="nav-item">Xem danh sách</a>
            <a href="./addBook.html" class="nav-item">Thêm Sách</a>
            <a href="./importBook.html" class="nav-item active">Nhập Sách</a>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="col-md-10">
            <div id="books-container" class="row g-3 px-3">
              
            </div>
            
            <div id="pagination-container" class="mt-3"></div>
        </div>
        <button type="button" class="btn btn-primary px-4 py-2 fw-bold"
          id="floating-import-button"
          data-bs-toggle="modal"
          data-bs-target="#importBookModal">
          <i class="fas fa-plus me-2"></i> Nhập sách
        </button>
      </div>


      <!-- Footer -->
      <div id="footer" data-url="../../layouts/html/footer.html"></div>



      <!-- ==========================Xử lý modal nhập sách================================== -->
      <!-- <button type="button" class="btn rounded-circle shadow-lg"
        id="floating-import-button" data-bs-toggle="modal" data-bs-target="#importBookModal">
        <i class="fas fa-plus"></i>
      </button> -->


      <!-- Modal Nút nhập sách trên trang Nhập Sách -->
      <div class="modal fade" id="importBookModal" tabindex="-1" aria-labelledby="importBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header" style="color: #ffffff; background-color:#4365b4">
                <h5 class="modal-title" id="importBookModalLabel">Nhập Sách</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                <!-- Form hoặc nội dung nhập sách ở đây -->
                <div class="mb-3">
                <label for="common-import-quantity" class="form-label">Số lượng (áp dụng chung cho tất cả sách):</label>
                <input type="number" id="common-import-quantity" class="form-control" placeholder="VD: 50" min="1" max="300">
                <button type="button" class="btn btn-sm btn-outline-primary text-white mt-2" id="apply-common-quantity">
                  Áp dụng cho tất cả
                </button>
              </div>
              <hr>

                <div class="mb-3 position-relative">
                  <div class="mb-3 position-relative">
                    <i class="fa fa-search position-absolute" style="top: 50%; left: 12px; transform: translateY(-50%); color: #4365b4;"></i>
                    <input
                      type="text"
                      class="form-control ps-5"
                      id="import-search-input"
                      placeholder="Tìm kiếm sách ..."
                    >
                </div>

                <div id="import-list"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="confirmImport">Nhập sách</button>
            </div>
            </div>
        </div>
      </div>



      <script type="module" src="../../assets/js/importBook.js"></script>
      <!-- js bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../layouts/js/layout-loader.js"></script>
    <script src="../../components/js/confirm-modal.js"></script>
    <script src="../../components/js/error-modal.js"></script>
    <script src="../../components/js/success-modal.js"></script>
  </body>
</html>
