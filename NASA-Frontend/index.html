<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />

    <link rel="stylesheet" href="./components/css/error-modal.css" />


    <title>Nhà Sách NASA</title>
  </head>
  <body data-modal-error-src="./components/html/error-modal.html">
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-between">
      <!-- Banner -->
      <div id="banner" data-url="./layouts/html/banner.html"></div>

      <!-- Content -->
      <div class="row mt-0 pt-0">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
          <img src="/images/big-logo.png" alt="NASA Logo" class="img-fluid mb-3" style="max-width: 200px;" />
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="w-75 border rounded shadow p-4 bg-white">
            <h5 class="mb-4">Chào mừng đến với nhà sách NASA!</h5>
            <div class="mb-3">
              <label for="username" class="form-label">TÊN ĐĂNG NHẬP</label>
              <input type="text" class="form-control" id="username" placeholder="Nhập mã nhân viên" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">MẬT KHẨU</label>
              <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" />
            </div>
            <div class="mb-3 text-end">
              <a href="#" class="text-decoration-underline">Quên mật khẩu?</a>
            </div>
            <button id="loginBtn" class="btn text-white w-100">ĐĂNG NHẬP</button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer" data-url="./layouts/html/footer.html"></div>
    </div>

    <script type="module" src="./assets/js/login.js"></script>
    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  <script src="./layouts/js/layout-loader.js"></script>
  <script src="./components/js/error-modal.js"></script>
  </body>
</html>
